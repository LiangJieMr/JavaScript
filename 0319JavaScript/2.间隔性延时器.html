    //获取元素
    var aStart = document.getElementsByClassName("start")[0];
    var aClose = document.getElementsByClassName("close")[0];
    var aSpan = document.getElementsByTagName("span")[0];
    //定义一个变量
    var num = 0;
    //定义一个变量，保存定时器；
    var timer = null;
    aStart.onclick = function () {
        //设置间隔性定时器
        timer = setInterval(function(){
            num++;
            aSpan.innerHTML = num;
        },100)
    }
    //关闭定时器
    aClose.onclick = function () {
        clearInterval(timer);
    }


</script>
