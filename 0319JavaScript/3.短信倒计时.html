    //获取元素
    var aBtn = document.getElementsByClassName("btn")[0];
    //定义一个时间
    var num = 5;
    //定义一个变量保存定时器
    var timer = null;
    aBtn.onclick = function(){
        clearInterval(timer);
        aBtn.disabled = true;
        aBtn.value = num+"秒后重新发送短信";
        timer = setInterval(function(){
            num--;
            aBtn.value = num+"秒后重新发送短信";
            if(num == 0){
                clearInterval(timer);
                aBtn.disabled = false;
                num = 5;
                aBtn.value = "点击重新发送短信";
            }
        },1000)
    }

</script>
