    //获取元素
    var oBox = document.getElementsByClassName("box")[0];
    var oStart = document.getElementsByClassName("start")[0];
    var oClose = document.getElementsByClassName("close")[0];
    var oResule = document.getElementsByClassName("result")[0];
    //定义一个变量保存定时器
    var timer = null;
    //封装一个获取随机数的方法
    function getRandom(num){
        var nub = parseInt(Math.random()*num)+1;
        return nub;
    }
    oStart.onclick = function(){
        timer = setInterval(function(){
            oBox.innerHTML = getRandom(6);
        },10)
    }
    oClose.onclick = function(){
        clearInterval(timer);
        if(oBox.innerHTML > 3){
            oResule.innerHTML = "大"
        }else{
            oResule.innerHTML = "小"
        }
    }
</script>
