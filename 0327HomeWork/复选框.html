<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        window.onload = function () {
            var oCbx = document.getElementsByClassName("cbx")
            var one_cbx = document.getElementById("one_cbx");
            var oA = document.getElementsByTagName("a")[0];
            one_cbx.onclick = function () {
                for (var i = 0; i < oCbx.length; i++) {
                    if(one_cbx.checked == true){
                        oCbx[i].checked = true;
                    }else{
                        
                    }
                }   
                   
            }
            oA.onclick = function () {
                for (var i = 0; i < oCbx.length; i++) {
                    // console.log(oCbx[i])
                    if(oCbx[i].checked == true){
                        oCbx[i].checked = false;
                    }else{
                        oCbx[i].checked = true;
                    }
                }
            }
        }

    </script>
</head>

</body>
