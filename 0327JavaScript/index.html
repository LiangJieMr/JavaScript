<script>
    function stopPrev(evt) {
        var e = evt || window.event;
        window.event ? e.returnValue = false : e.preventDefault();
    }
    var a = document.getElementsByTagName("a")[0];
    a.onclick = function (evt) {
        alert("hello")
        stopPrev(evt);
        return false;
    }
</script>
