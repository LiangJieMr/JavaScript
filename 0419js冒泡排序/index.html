<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<!--原理-->
<!--依次比较相邻的两个值，如果后面的比前面的小，则将小的元素排到前面。-->
<!--依照这个规则进行多次并且递减的迭代，直到顺序正确。-->
</body>
</html>
<script>
    var arr = [22,41,41,3,21,45,76,12,43,44]

    function sortt(arr){
        for(var i = 0; i < arr.length-1; i++){
            for(var j = 0; j < arr.length-1-i; j++){
                if(arr[j] > arr[j + 1]){
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }

    console.log(sortt(arr))


</script>
