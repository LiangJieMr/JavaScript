        //查询电话
        function getTell(oPhonebook,oName){
            var tell = "";
            for(var i = 0; i < oPhonebook.length; i++){
                if( oPhonebook[i].name == oName){
                    tell = oPhonebook[i].tell;
                    break;
                }
            }
            return tell;
        }
        //添加纪录
        function addItem(oPhonebook,oName,oTell){
            oPhonebook.push({name : oName,tell : oTell});
        }
        //删除记录
        function removeItem(oPhonebook,oName){
            var n;
            for(var i = 0; i < oPhonebook.length; i++){
                if(oPhonebook[i].name == oName){
                    n = i;
                    break;
                }
            }
            if(n != undefined){
                oPhonebook.splice(n,1);
            }
        }
