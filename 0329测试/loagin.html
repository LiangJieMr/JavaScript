<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/loagin.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <div id="cen">
            <div class="logo">
                <img src="img/logo1.png" alt="">
            </div>
            <div class="xinyong">
                <p class="xin_one">信用商城</p>
                <p class="xin_two">www.xysc.com</p>
            </div>
            <div class="huanying">
                欢迎登陆
            </div>
            <div class="tell">
                <p class="tell_one">客服热线:</p>
                <p class="tell_two">400-639-6566</p>
            </div>
        </div>
    </div>
    <!-- 身体 -->
    <div id="content">
        <div class="con_inn">
            <div class="con_logo">
                <div class="logo_left"><img src="img/logo1.png" alt=""></div>
                <div class="logo_right">信用商城</div>
            </div>
            <p class="con_p">
                <span class="con_p_one">账户登陆</span>
                <span class="con_p_two"><a href="#">注册</a></span>
            </p>
            <div class="user_inp">
                <img id="u_img" src="img/user.png" alt="">
                <input class="user_tell" id="inp" type="text" placeholder="手机号">
            </div>
            <div class="user_inp" id="pass">
                <img id="u_img" src="img/pass.png" alt="">
                <input class="user_pass" id="inp" type="password" placeholder="密码">
            </div>
            <p class="jizhu">
                <input id="cbx" type="checkbox"><span>记住密码</span><span class="wj"><a href="">忘记密码</a></span>
            </p>
            <button id="btn">登陆</button>
        </div>
    </div>
    <!--尾部-->
    <div class="footer">
        <div class="footer_bottom">
            <img src="img/logo3.png">
            <ul>
                <li class="bottomLi"><a href="#"> 售后保障</a></li>
                <li class="bottom_li"><a href="#"> 退换货流程</a></li>
                <li><a href="#">售后服务承诺及政策</a></li>
            </ul>
            <ul>
                <li class="bottomLi"><a href="#"> 关于我们</a></li>
                <li class="bottom_li"><a href="#"> 公司信息</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
            <dl>
                <dt>扶贫认证</dt>
                <dd>二维码</dd>
            </dl>
            <span><img src="img/erweima.png" /></span>
            <p>版权所有：上海市社会信用促进中心 2017 沪 ICP 备：17053360 号</p>
        </div>
    </div>
</body>

</html>
