<script>

    var aa = document.getElementsByTagName("a")
     //点击a标签跳转
     for(var i =0; i < aa.length; i++){
        aa[i].index = i;
        // console.log(this.index)
        aa[i].onclick = function(){
           if(this.index == 0){
                location.href = "bookrack.html"
