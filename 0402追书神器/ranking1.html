<script>
    var tab1 = document.getElementById("ta1");
    // console.log(tab1)
    var tab2 = document.getElementById("ta2");

    //创建一个数组存储每本书的id
    var d = [];

    var baseURL = "http://127.0.0.1:8000";
    var id_id = localStorage.getItem("id_id");
    var monthRank = localStorage.getItem("monthRank");
    var totalRank = localStorage.getItem("totalRank");
    var ul = document.getElementsByTagName("ul");
    var oUl = document.getElementsByClassName("cen")[0];
    console.log(oUl)
    qingqiu(id_id);
    tab1.onclick = function(){
        // for(var i = 0; i < ul.length; i++){
        //     ul[i].className = "content1";
        // }
        d.length = 0;
        oUl = document.getElementsByClassName("cen")[0];
        qingqiu(id_id);
    }
    tab2.onclick = function(){
    // for(var i = 0; i < ul.length; i++){

    // }
        d.length = 0;

    }
    tab3.onclick = function(){
        // for(var i = 0; i < ul.length; i++){
        //     ul[i].className = "content1";
        // }
        d.length = 0;
        oUl = document.getElementsByClassName("cen")[2];
        qingqiu(totalRank);
    }
   
    function qingqiu(id){
        ajax({
        url : baseURL + "/ranking/" + id,
        method : "get",
        data : {},
        success : function(response){
            console.log(JSON.parse(response))
            var qer = JSON.parse(response).ranking.books;
            console.log(qer);
            var sj = "";
            var arr = [];
            for(var i = 0; i < qer.length; i++){
                 sj = qer[i].minorCate;
                 arr.push(sj);
                 d.push(qer[i]._id)
                 var li1 = document.createElement("li");
                 oUl.appendChild(li1);
                //  var span1 = document.createElement("span");
                //  span1.className = "sp"
                //  span1.innerHTML = qer[i]._id;
                //  li1.appendChild(span1)
                 var div1 = document.createElement("div");
                 li1.appendChild(div1);
                 div1.className = "content_left";
                 var img1 = document.createElement("img");
                 div1.appendChild(img1);
                 img1.src = "img/book_img.png";
                 var div2 = document.createElement("div");
                 li1.appendChild(div2);
                 div2.className = "content_right";
                 var p1 = document.createElement("p");
                 div2.appendChild(p1);
                 p1.className = "bookName";
                 p1.innerHTML = qer[i].title;
                 var p2 = document.createElement("p");
                 div2.appendChild(p2);
                 p2.className = "author";
                 p2.innerHTML = qer[i].author + " |";
                 var p3 = document.createElement("p");
                 div2.appendChild(p3);
                 p3.className = "content_con";
                 p3.innerHTML = qer[i].shortIntro;
                var oli1 = oUl.getElementsByTagName("li");
                // // var span3 = document.getElementsByClassName("sp");
                for(var i = 0; i < oli1.length; i++){
                    oli1[i].index = i;
                    oli1[i].onclick = function(){
                        localStorage.setItem("id",d[this.index]);
                        location.href = "classify3.html";
                    }
                }
            }
           console.log(d)
