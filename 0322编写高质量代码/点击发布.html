<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: gainsboro;
        }

        .fabu {
            padding: 10px 20px;
            background: aqua;
        }

        .big {
            width: 1200px;
            height: auto;
            background: gainsboro;
            margin: 0 auto;
        }

        .big .big_left {
            float: left;
            width: 300px;
            height: 500px;
            border: 1px solid red;
        }

        .big .big_left .big_left_p {
            width: 100%;
            height: 30px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
        }

        .big .big_left .big_left_div {
            padding: 20px;
        }

        .big .big_right {
            float: right;
            width: 800px;
            height: 200px;
            border: 1px solid red;
        }

        .big .big_right .big_right_p {
            width: 100%;
            height: 30px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
        }

        .big .big_right .big_right_div {
            padding: 20px;
        }
        .inner{
            display: none;
            width: 500px;
            height: 300px;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background: honeydew;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <button class="fabu">发布</button>
    <div class="big">
        <div class="big_left">
            <p class="big_left_p">标题</p>
            <div class="big_left_div">
                哇哈哈
            </div>
        </div>
        <!-- <div class="big_right">
            <p class="big_right_p">标题</p>
            <div class="big_right_div">
                哈哈哈
            </div>
        </div> -->
    </div>
    <div class="inner">
        <p class="close">关闭</p>
        <p>
            <label for="标题">
                <input id="biaoti" type="text">
            </label>
        </p>
        <p>
            <label for="内容">
                <input id="neirong" type="text">
            </label>
        </p>
        <button class="btn">发表</button>
    </div>
</body>
</html>
<script>
    var aFaBu = document.getElementsByClassName("fabu")[0];
    var aInner = document.getElementsByClassName("inner")[0];
    var aClose = document.getElementsByClassName("close")[0];
    var aBtn = document.getElementsByClassName("btn")[0];
    var aBig = document.getElementsByClassName("big")[0];
    var aBiaoTi = document.getElementById("biaoti");
    var aNeiRong = document.getElementById("neirong");
    var obj = {};
    var active = {
        text:[],
    };
    aBtn.onclick = function(){
        obj.title = aBiaoTi.value;
        obj.inner = aNeiRong.value;
        active.text.unshift(obj);
        inn();
        console.log(active)
        aBiaoTi.value = "";
        aNeiRong.value = "";
        aInner.style.display = "none";
    }
    function inn(){
        for(var i = 0; i < active.text.length; i++){
            var oDiv = document.createElement("div");
            oDiv.className = "big_right"
            oDiv.innerHTML = "<p class = 'big_right_p'>" + active.text[i].title + "</p><div class = 'big_right_div'>"+ active.text[i].inner + "</div>";
            aBig.appendChild(oDiv);
        }
    }
    aFaBu.onclick = function(){
        aInner.style.display = "block";
    }
    aClose.onclick = function(){
        aInner.style.display = "none";
    }
   
   

</script>
