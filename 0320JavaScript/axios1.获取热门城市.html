<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button>GET HOT CITY</button>
    <ul class="hotcity"></ul>
</body>
</html>
<script>
    var oBtn = document.getElementsByTagName("button")[0];
    var oHotCity = document.getElementsByClassName("hotcity")[0];
    oBtn.onclick = function(){
        axios.get("https://elm.cangdu.org/v1/cities?type=hot").then(function(response){
            for(var i = 0; i < response.data.length; i++){
                var oLi = document.createElement("li")
                oLi.innerHTML = response.data[i].name;
                oHotCity.appendChild(oLi);
            }
            console.log(response)
        },function(error){
            console.log("错误信息"+error)
        });
    }
    

</script>
