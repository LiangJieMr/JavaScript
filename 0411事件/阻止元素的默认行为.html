<script>
    var oA = document.getElementsByTagName("a")[0];
    //阻止元素的默认行为
    function proDef(e){
        var e = e || window.event;
        if(e.preventDefault){
            e.preventDefault();
        }else{
            e.returnValue = false;
        }
