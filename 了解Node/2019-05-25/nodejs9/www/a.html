<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            var zh = $("#user");
            var mm = $("#pass");
            $("#btn").click(function () {
                $.ajax({
                    url : "/login",
                    data : {user:zh.val(),pass:mm.val()},
                    success : function (str) {
                        var json = str
                        console.log(json)
                        if(json.ok){
                            alert("登陆成功");
                        }else{
                            alert("登录失败" + json.msg)
                        }
                    },
                    error :function () {
                        alert("通信失败")
                    }
                })
            })
        })
    </script>
</head>
<body>
账号：<input type="text" id="user"><br>
密码：<input type="password" id="pass"><br>
<input type="submit" value="提交" id="btn">
</body>
</html>
