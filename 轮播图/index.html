<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="bigBox">
    <!-- 图片部分-->
    <div id="box">
        <ul id="banner">
            <li class="active">
                <img src="img/banner1.png" alt="">
            </li>
            <li>
                <img src="img/banner2.jpeg" alt="">
            </li>
            <li>
                <img src="img/banner3.jpg" alt="">
            </li>
            <li>
                <img src="img/banner4.jpg" alt="">
            </li>
            <li>
                <img src="img/banner5.jpg" alt="">
            </li>
        </ul>
    </div>
    <!--按钮部分-->
    <div id="btn">
        <span class="leftbtn" id="leftbtn"></span>
        <span class="rightbtn" id="rightbtn"></span>
    </div>
    <!-- 焦点部分-->
    <div id="circles">
        <ol id="jiaoDian">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
</div>
</body>
</html>
<script src="index.js"></script>
