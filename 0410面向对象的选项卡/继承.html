<script>
    function Box() {
        this.name = "lee";
    }
    Box.prototype.name = "jack"
    function Desk() {
        this.age = 100;
    }
    Desk.prototype.age = 200;
    Desk.prototype = new Box();
    var desk = new Desk();
    

    function Table() {							//Table构造
        this.level = 'AAAAA';
    }

    Table.prototype = new Desk();				//继续原型链继承

    var table = new Table();

</script>
