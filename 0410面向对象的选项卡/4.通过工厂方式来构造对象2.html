<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 用工厂方式来构造对象：工厂，简单来说就是投入原料、加工、出厂。 -->
    <!-- 通过构造函数来生成对象，将重复的代码提取到一个函数里面，避免像第一种方式写大量重复的代码。
    这样我们在需要这个对象的时候，就可以简单地创建出来了 -->


   
    <script>
        //构造函数  工厂
        function createPerson(name,age,sex){
            var person  = new Object();

            //原料
            person.name = name;
            person.age = age;
            person.sex = sex;

            //加工
            person.showName = function(){
                alert("姓名:"+this.name)
                // console.log(this);
            }
            person.showAge = function(){
                alert("年龄:"+this.age)
            }

            // person.showSex = function(){} 等价于 person.showSex = new Function('');
            // 也就是说我们在创建这个函数的时候就是新建了一个对象。
            person.showSex = function(){
                alert("性别:"+this.sex)
            }

            //出厂
            return person;
        }
        /* 一般我们创建对象是通过new来创建，比如new Date()，这里使用的是方法创建。
        使用new来创建可以简化一些代码，也带来一些新的特 */
        //创建两个对象
        var p1 =  createPerson("张三",200,"男");
        var p2 =  createPerson("李四",100,"女");
        //调用对象方法
        p1.showName();
        p1.showAge();
        p1.showSex();

        p2.showName();
        p2.showAge();
        p2.showSex();
    </script>
</body>
</html>
