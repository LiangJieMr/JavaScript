<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box3{width: 400px;height: 400px;background: red;margin: 100px auto;}
        #box2{width: 200px;height: 200px;background: blue;}
        #box1{width: 100px;height: 100px;background: yellow;}
    
    </style>
</head>
<body>
    <div id="box3">
    <div id="box3">
        <div id="box2">
            <div id="box1">

            </div>
        </div>
    </div>
</body>
</html>
<script>
    var box3 = document.getElementById("box3");
    var box2 = document.getElementById("box2");
    var box1 = document.getElementById("box1");
    //  event.stopPropagation() 高版本浏览器阻止事件冒泡
    //  ie低版本   event.cancelable()


    //封装一个阻止事件冒泡函数
    //兼容ie和高版本浏览器
    function stopPro(evt){
        var e = evt || window.event;
        window.event ? e.cancelBubble = true : e.stopPropagation();
    }


    box3.onclick = function(){
        alert("我是div3");
    }
    box2.onclick = function(){
        alert("我是div2");
    }
    box1.onclick = function(event){
        alert("我是div1");
       stopPro(event)
    }


</script>
